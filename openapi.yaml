        - typeSubType
        - inputMessageAccountabilityData
        - amount
        - senderDepositoryInstitution
        - receiverDepositoryInstitution
        - businessFunctionCode
    MessageDisposition:
      properties:
        formatVersion:
          type: string
          minLength: 2
          maxLength: 2
          description: |
            FormatVersion
            30
          example: '30'
        testProductionCode:
          $ref: '#/components/schemas/TestProductionCodeEnum'
          description: TestProductionCode
        messageDuplicationCode:
          $ref: '#/components/schemas/MessageDuplicationCodeEnum'
          description: MessageDuplicationCode
    ReceiptTimeStamp:
      properties:
        receiptDate:
          $ref: '#/components/schemas/DateMMDD'
          description: ReceiptDate
        receiptTime:
          $ref: '#/components/schemas/TimeHHMM'
          description: ReceiptTime
        receiptApplicationIdentification:
          type: string
          maxLength: 4
          description: 'ApplicationIdentification'
          example: 'RB11'
    OutputMessageAccountabilityData:
      properties:
        outputCycleDate:
          type: string
          minLength: 8
          maxLength: 8
          description: OutputCycleDate (CCYYMMDD)
          example: '20190401'
        outputDestinationID:
          type: string
          maxLength: 8
          description: OutputDestinationID
          example: '12345678'
        outputDate:
          $ref: '#/components/schemas/DateMMDD'
          description: OutputDate
        outputTime:
          $ref: '#/components/schemas/TimeHHMM'
          description: OutputTime
        outputFRBApplicationIdentification:
          type: string
          maxLength: 4
          description: 'OutputFRBApplicationIdentification'
          example: 'OB11'
    ErrorWire:
       description: ErrorWire
       properties:
         errorCategory:
           $ref: '#/components/schemas/ErrorCategoryEnum'
           description: ErrorCategory
         errorCode:
           type: string
           maxLength: 3
           description: ErrorCode
           example: 'E99'
         errorDescription:
           type: string
           maxLength: 35
           description: ErrorDescription
           example: 'Data Error'
    SenderSupplied:
      description: SenderSupplied
      properties:
        formatVersion:
          type: string
          minLength: 2
          maxLength: 2
          description: |
            FormatVersion
            30
          example: '30'
        userRequestCorrelation:
          type: string
          minLength: 8
          maxLength: 8
          description: UserRequestCorrelation
          example: 'TESTDATA'
        testProductionCode:
          $ref: '#/components/schemas/TestProductionCodeEnum'
          description: TestProductionCode
        messageDuplicationCode:
          $ref: '#/components/schemas/MessageDuplicationCodeEnum'
          description: MessageDuplicationCode
        messageStatusIndicator:
          $ref: '#/components/schemas/MessageStatusIndicator'
          description: MessageStatusIndicator
      required:
        - formatVersion
        - userRequestCorrelation
        - testProductionCode
        - messageDuplicationCode
    TypeSubType:
      description: TypeSubtype is the type and sub type codes
      properties:
        typeCode:
          description: TypeCode
          $ref: '#/components/schemas/TypeCodeEnum'
        subTypeCode:
          description: SubTypeCode
          $ref: '#/components/schemas/SubTypeCodeEnum'
      required:
        - typeCode
        - subTypeCode
    InputMessageAccountabilityData:
      description: InputMessageAccountabilityData (IMAD)
      properties:
        inputCycleDate:
          type: string
          minLength: 8
          maxLength: 8
          description: |
            InputCycleDate
            CCYYMMDD
          example: 20191201
        inputSource:
          type: string
          minLength: 8
          maxLength: 8
          description: InputSource
          example: 'XYZ ABC '
        inputSequenceNumber:
          type: string
          minLength: 6
          maxLength: 6
          description: InputSequenceNumber
          example: '000001'
      required:
        - inputCycleDate
        - inputSource
        - inputSequenceNumber
    Amount:
      description: Amount is an amount up to a penny less than $10 billion
      properties:
        amount:
          type: string
          minLength: 12
          maxLength: 12
          description: |
            Amount
            12 numeric, right-justified with leading zeros, an implied decimal point and no commas;
            e.g., $12,345.67 becomes 000001234567
            Can be all zeros for subtype 90
          example: '000000100000'
      required:
        - amount
    SenderDepositoryInstitution:
      description: SenderDepositoryInstitution is the receiver depository institution
      properties:
        senderABANumber:
          type: string
          minLength: 9
          maxLength: 9
          description: SenderABANumber
          example: '091905114'
        senderShortName:
          type: string
          minLength: 18
          maxLength: 18
          description: SenderShortName
          example: 'MIDWESTONE B&T    '
      required:
        - senderABANumber
        - senderShortName
    ReceiverDepositoryInstitution:
      description: ReceiverDepositoryInstitution is the receiver depository institution
      properties:
        receiverABANumber:
          type: string
          minLength: 9
          maxLength: 9
          description: ReceiverABANumber
          example: '091905664'
        receiverShortName:
          type: string
          minLength: 18
          maxLength: 18
          description: ReceiverShortName
          example: 'PREMIER BANK      '
      required:
        - receiverABANumber
        - receiverShortName
    BusinessFunctionCode:
      description: BusinessFunctionCode is the business function code
      properties:
        businessFunctionCode:
          description: BusinessFunctionCode
          $ref: '#/components/schemas/BusinessFunctionCodeEnum'
        transactionTypeCode:
          type: string
          minLength: 3
          maxLength: 3
          description: |-
            TransactionTypeCode
            If {3600} is CTR, an optional Transaction Type Code element is permitted;
            however, the Transaction Type Code 'COV' is not permitted.
            ToDo: Research This, I don't understand it yet
          example: '   '
      required:
        - businessFunctionCode
    LocalInstrument:
      description: LocalInstrument is the local instrument
      properties:
        localInstrumentCode:
          $ref: '#/components/schemas/LocalInstrumentEnum'
          description: LocalInstrumentCode
        proprietaryCode:
          type: string
          maxLength: 35
          description: ProprietaryCode
          example: 'WJD786363'
    PaymentNotification:
      description: PaymentNotification is the payment notification
      properties:
        paymentNotificationIndicator:
          $ref: '#/components/schemas/PaymentNotificationIndicatorEnum'
          description: PaymentNotificationIndicator
        contactNotificationElectronicAddress:
          type: string
          maxLength: 2048
          description: ContactNotificationElectronicAddress
          example: 'https://moov.io/'
        contactName:
          type: string
          maxLength: 140
          description: ContactName
          example: 'Wade Arnold'
        contactPhoneNumber:
          type: string
          maxLength: 35
          description: ContactPhoneNumber
          example: '555-555-5555'
        contactMobileNumber:
          type: string
          maxLength: 35
          description: ContactMobileNumber
          example: '555.555.555'
        faxNumber:
          type: string
          maxLength: 35
          description: FaxNumber
          example: '555.555.5555'
        endToEndIdentification:
          type: string
          maxLength: 35
          description: EndToEndIdentification
          #ToDo Review
          example: 'WireTransfer 10001'
    InstructedAmount:
      description: InstructedAmount is the instructed amount
      properties:
        currencyCode:
          type: string
          maxLength: 3
          description: CurrencyCode
          example: 'USD'
        amount:
          type: string
          maxLength: 15
          description: |
            Amount

            Must begin with at least one numeric character (0-9) and contain only one decimal comma marker
            (e.g., $1,234.56 should be entered as 1234,56 and $0.99 should be entered as
    ExchangeRate:
      description: ExchangeRate is the exchange rate
      properties:
        exchangeRate:
          type: string
          maxLength: 12
          description: |
            ExchangeRate is the exchange rate

            Must contain at least one numeric character and only one decimal comma marker
            (e.g., an exchange rate of 1.2345 should be entered as 1,2345).
          example: '1.2345'
    FinancialInstitution:
      description: FinancialInstitution is financial institution demographic information
      properties:
        identificationCode:
          description: Identification Code
          $ref: '#/components/schemas/FIIdentificationCodeEnum'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
        - address
    Personal:
      description: Personal is personal demographic information
      properties:
        identificationCode:
          description: Identification Code
          $ref: '#/components/schemas/PersonalIdentificationCodeEnum'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
        - address
    BeneficiaryReference:
      properties:
          beneficiaryReference:
            type: string
            maxLength: 16
            example: 'Test Data'
            description: BeneficiaryReference
    AccountDebitedDrawdown:
      description: AccountDebitedDrawdown is the account which is debited in a drawdown
      properties:
        identificationCode:
          type: string
          maxLength: 1
          description: |
            Identification Code
            * `D` - Debit
          enum:
            - D
          example: 'D'
        identifier:
          type: string
          maxLength: 34
          description: Identifier
        name:
          type: string
          maxLength: 35
          description: Name
        address:
          description: Address
          $ref: '#/components/schemas/Address'
      required:
        - identificationCode
        - identifier
        - name
    OriginatorOptionF:
      description: OptionF is originator option F
      properties:
        partyIdentifier:
          type: string
          maxLength: 35
          description: |
            PartyIdentifier

            Must be one of the following two formats:
            1.	/Account Number (slash followed by at least one valid non-space character:  e.g., /123456)

            2.	Unique Identifier/ (4 character code followed by a slash and at least one valid non-space character:
               e.g., SOSE/123-456-789)
            ARNU: Alien Registration Number
            CCPT: Passport Number
            CUST: Customer Identification Number  DRLC/    Driverâ€™s License Number  EMPL/    Employer Number
            NIDN: National Identify Number  SOSE/    Social Security Number
            TXID: Tax Identification Number
          example: '/123456'
        name:
          type: string
          maxLength: 35
          description: |
            Name

            Format:  Must begin with Line Code 1 followed by a slash and at least one valid non-space character:
            e.g., 1/SMITH JOHN.
          example: '1/SMITH JOHN'
        lineOne:
          type: string
          maxLength: 35
          description: |
            LineOne

            Format: Must begin with one of the following Line Codes followed by a slash and
            at least one valid non-space character.
            1	Name
            2	Address
            3	Country and Town
            4	Date of Birth
            5	Place of Birth
            6	Customer Identification Number
            7	National Identity Number
            8	Additional Information

            For example:
            2/123 MAIN STREET
            3/US/NEW YORK, NY 10000
            7/111-22-3456

          example: '2/123 MAIN STREET'
        lineTwo:
          type: string
          maxLength: 35
          description: |
            LineTwo

            Format: Must begin with one of the following Line Codes followed by a slash and
            at least one valid non-space character.
            1	Name
            2	Address
            3	Country and Town
            4	Date of Birth
            5	Place of Birth
            6	Customer Identification Number
            7	National Identity Number
            8	Additional Information

            For example:
            2/123 MAIN STREET
            3/US/NEW YORK, NY 10000
            7/111-22-3456

          example: '3/US/NEW YORK, NY 10000'
        lineThree:
          type: string
          maxLength: 35
          description: |
            LineThree

            Format: Must begin with one of the following Line Codes followed by a slash and
            at least one valid non-space character.
            1	Name
            2	Address
            3	Country and Town
            4	Date of Birth
            5	Place of Birth
            6	Customer Identification Number
            7	National Identity Number
            8	Additional Information

            For example:
            2/123 MAIN STREET
            3/US/NEW YORK, NY 10000
            7/111-22-3456

          example: '7/111-22-3456'
    AccountCreditedDrawdown:
      description: AccountCreditedDrawdown is the account which is credited in a drawdown
      properties:
        drawdownCreditAccountNumber:
          type: string
          maxLength: 9
          description: |
            DrawdownCreditAccountNumber

            9 character ABA
          example: '121042882'
    OriginatorToBeneficiary:
        description: OriginatorToBeneficiary
        properties:
          lineOne:
            type: string
            maxLength: 35
            description: LineOne
            example: 'Line One'
          lineTwo:
            type: string
            maxLength: 35
            description: LineTwo
            example: 'Line Two'
          lineThree:
            type: string
            maxLength: 35
            description: LineThree
            example: 'Line Three'
          lineFour:
            type: string
            maxLength: 35
