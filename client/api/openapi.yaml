openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/wire
  description: Moov Wire implements an HTTP API for creating, parsing, and validating
    Fedwire messages.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Wire API
  version: v1
servers:
- description: Local development
  url: http://localhost:8088
tags:
- description: |
    File contains Fedwire Messages of a Wire File.
  name: Wire Files
paths:
  /ping:
    get:
      description: Check if the Wire service is running.
      operationId: ping
      responses:
        200:
          description: Service is running properly
      summary: Ping Wire service
      tags:
      - Wire Files
  /files:
    get:
      description: List all Wire files created with the Wire service. These files
        are not persisted through multiple runs of the service.
      operationId: getWireFiles
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WireFiles'
          description: A list of File objects
          headers:
            X-Total-Count:
              description: The total number of Wire files
              explode: false
              schema:
                type: integer
              style: simple
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: List files
      tags:
      - Wire Files
  /files/create:
    post:
      description: Create a new File object from either the plaintext or JSON representation.
      operationId: createWireFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Idempotent key in the header which expires after 24 hours. These
          strings should contain enough entropy to not collide with each other in
          your requests.
        example: a4f88150
        explode: false
        in: header
        name: X-Idempotency-Key
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WireFile'
          text/plain:
            schema:
              description: A plaintext FED Wire file
              type: string
        description: Content of the Wire file (in json or raw text)
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WireFile'
          description: A JSON object containing a new File
          headers:
            Location:
              description: The location of the new resource
              explode: false
              schema:
                format: uri
                type: string
              style: simple
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid File Header Object
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Create file
      tags:
      - Wire Files
  /files/{fileID}:
    delete:
      description: Permanently delete a File and associated message. It cannot be
        undone.
      operationId: deleteWireFileByID
      parameters:
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      responses:
        200:
          description: Permanently deleted File.
        404:
          description: A File with the specified ID was not found.
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Delete file
      tags:
      - Wire Files
    get:
      description: Get the details of an existing File using the unique File identifier
        that was returned upon creation.
      operationId: getWireFileByID
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WireFile'
          description: A File object for the supplied ID
        404:
          description: A resource with the specified ID was not found
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Retrieve file
      tags:
      - Wire Files
  /files/{fileID}/contents:
    get:
      description: |
        Assembles the existing file, computes sequence numbers and totals. Returns plaintext file.
      operationId: getWireFileContents
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      responses:
        200:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RawWireFile'
          description: File built successfully without errors.
        404:
          description: A resource with the specified ID was not found
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Get file contents
      tags:
      - Wire Files
  /files/{fileID}/validate:
    get:
      description: Validates the existing file. You need only supply the unique File
        identifier that was returned upon creation.
      operationId: validateWireFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WireFile'
          description: File validated successfully without errors.
        400:
          description: Validation failed. Check response for errors
        404:
          description: A resource with the specified ID was not found
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Validate file
      tags:
      - Wire Files
  /files/{fileID}/FEDWireMessage:
    post:
      description: Add a Fedwire Message to the specified file.
      operationId: addFEDWireMessageToFile
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the system's logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Idempotent key in the header which expires after 24 hours. These
          strings should contain enough entropy to not collide with each other in
          your requests.
        example: a4f88150
        explode: false
        in: header
        name: X-Idempotency-Key
        required: false
        schema:
          type: string
        style: simple
      - description: File ID
        explode: false
        in: path
        name: fileID
        required: true
        schema:
          example: 3f2d23ee214
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FEDWireMessage'
        required: true
      responses:
        200:
          description: Fedwire Message added to File
        404:
          description: A resource with the specified ID was not found
      security:
      - bearerAuth: []
      - cookieAuth: []
      summary: Add Fedwire message to file
      tags:
      - Wire Files
